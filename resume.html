<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler Durette Resume</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
      color: #111827;
    }
    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }
    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #0f766e;
      color: #fff;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
    }
    .viewer {
      width: 100%;
      height: calc(100vh - 96px);
      border: 0;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="actions">
      <a class="btn" href="https://raw.githubusercontent.com/bestisblessed/bestisblessed/main/TylerDuretteResume.pdf" download>Download PDF</a>
    </div>
    <iframe
      class="viewer"
      src="https://raw.githubusercontent.com/bestisblessed/bestisblessed/main/TylerDuretteResume.pdf"
      title="Tyler Durette Resume PDF"
    ></iframe>
  </div>
</body>
</html>
